{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Are you sure you want to delete "{{ poll.title }}"?</h5>
            <p class="card-text">This action cannot be undone.</p>
        </div>
        <div class="card-footer">
            <form method="post" action="{% url 'polls:poll-delete' pk=poll.pk %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'polls:poll-detail' pk=poll.pk %}" class="btn btn-secondary">No, Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
